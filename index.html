<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head> 

<body> 
    <div> 

        <div class="scores">
            <h1 id="score">000</h1>
            <h1 id="highScore">000</h1>
        </div> 

        <div class="game-border-1">
            <div class="game-border-2">
                <div class="game-border-3">
                    <div id="game-board"></div> 
                </div>
            </div>
        </div>

    </div>
    <h1 id="instruction-text">Press Spacebar to Start The Game</h1>
    <img src="./images/snake2.jpg" alt="snake image" id="logo">

    <iframe src="sounds/snake_music.mp3" allow="autoplay" id="audio" hidden ></iframe>

    <audio id="player" autoplay="true" loop="true">
      <source src="sounds/snake_music.mp3" type="audio/mp3" />
    </audio> 

   <a href="javascript:void(0);" onclick="toggleMute();pictureChange();autoplay()" ><img src="images/unmute.png" ID="mute_img"></a>

    <script src="script.js"></script>
</body>

</html>
